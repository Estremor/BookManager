<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="identificador"  #identificador="ngModel" [(ngModel)]="authorService.authorForm.identificador">

  <div class="form-group">
    <label>Nombre </label>
    <input
      name="nombre"
      #nombre="ngModel"
      [(ngModel)]="authorService.authorForm.nombre"
      type="text"
      class="form-control" required />
    <div class="validation-error" *ngIf="nombre.invalid && nombre.touched" > Campo nombre Requerido </div>
  </div>

  <div class="form-group">
    <label>apellido </label>
    <input
      name="apellido"
      #apellido="ngModel"
      [(ngModel)]="authorService.authorForm.apellido"
      type="text"
      class="form-control" required />
    <div class="validation-error" *ngIf="apellido.invalid && apellido.touched" > Campo apellido Requerido </div>
  </div>

  <div class="form-group">
    <label>fecha Nacimiento </label>
    <input
      name="fechaNacimiento"
      #fechaNacimiento="ngModel"
      [(ngModel)]="authorService.authorForm.fechaNacimiento" 
      
      type="date" 
      class="form-control" useValueAsDate />
    <div class="validation-error" *ngIf="fechaNacimiento.invalid && fechaNacimiento.touched" > Campo fecha Nacimiento Requerido </div>
  </div>

  <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block"> Enviar</button>
  </div>

</form>
